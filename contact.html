<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact me</title>
    <link href="assets/icons/icon.ico" rel="icon">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/mobile.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#loading").load("loader.html");
        });
    </script>
    <script src="scripts/js/loader.js"></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css" rel="stylesheet"
          type="text/css"/>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js" async></script>
    <script defer>
        $(function () {
            $("#header").load("header.html");
            $("#rain").load("rain.html");
        });
    </script>
</head>
<body>
<div id="header" style="visibility: hidden;"></div>
<div id="rain" style="visibility: hidden;"></div>

<div id="contact" class="content" style="visibility: hidden;">
    <div class="contact">
        <div class="animate__animated animate__bounceInDown page-header-container">
            <ion-icon size="large" name="send"></ion-icon>
            <h1 class="page-header">Contact me</h1>
        </div>

        <div class="text-zone">
            <p>I am currently interested in freelance opportunities
                - especially small-scale projects and internships. Fill out the form below
                to get in touch.</p>
            <form method="POST" class="contact-form" action="https://formspree.io/xbjprpea">
                <div class="row">
                    <input name="name" id="contact-name" type="text" placeholder="Name" required>
                    <input name="_replyto" id="contact-email" type="email"
                           placeholder="Email" required>
                </div>
                <input name="subject" id="contact-subject" type="text" placeholder="Subject" required>
                <textarea name="message" id="contact-message" placeholder="Message" required></textarea>

                <div id="captcha-row">
                    <div id="captcha-container">
                        <div id="captcha" class="g-recaptcha" data-theme="dark"
                             data-sitekey="6Lc-Gc0ZAAAAANhky4b6amp8C_GlCXXpvtBDCE-4"></div>
                    </div>
                    <input id="form-submit" class="flat-button" type="submit" value="SEND">
                </div>
            </form>
        </div>
    </div>
    <div class="media">
    </div>
</div>

<span id="loading"></span>
</body>
</html>
