<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/Carousel.css">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<div id="nav" class="navbar">
    <div class="nav-placeholder">
        <img src="media/images/logo.png" alt="">
    </div>
    <div class="nav-buttons">
        <div id="index.html" class="nav-item">
            <a href="index.html">
                <ion-icon size="large" name="home"></ion-icon>
                <span>HOME</span>
            </a>
        </div>
        <div id="about.html" class="nav-item">
            <a href="about.html">
                <ion-icon size="large" name="person"></ion-icon>

        <div id="skills.html" class="nav-item">
            <a href="skills.html">
                <ion-icon size="large" name="settings"></ion-icon>

        <div id="portfolio.html"  class="nav-item">
            <a href="portfolio.html">
                <ion-icon size="large" name="code"></ion-icon>

            </a>
        </div>
    </div>

    <div class="nav-placeholder"></div>

    <div class="links">
        <div class="link-item">
            <a target="_blank" href="mailto:ernxst@outlook.com?subject=Found you from your website!">
                <ion-icon name="mail">Email</ion-icon>
            </a>
        </div>
        <div class="link-item">
            <a target="_blank" href="https://github.com/Ernzst">
                <ion-icon name="logo-github">GitHub</ion-icon>
            </a>
        </div>
        <div class=link-item>
            <a target="_blank" href="https://www.linkedin.com/in/ernxst/">

            </a>
        </div>
    </div>

</div>
<script src="scripts/scripts.js"></script>

</html>
