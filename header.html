<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css" rel="stylesheet"
          type="text/css"/>
</head>
<body>
<div id="nav" class="navbar">
    <div class="nav-placeholder"></div>
    <div class="nav-buttons">
        <div id="index.html" class="nav-item">
            <a href="index.html">
                <ion-icon size="large" name="home-outline"></ion-icon>
                <span>HOME</span>
            </a>
        </div>

        <div id="about.html" class="nav-item">
            <a href="about.html">
                <ion-icon size="large" name="person-outline"></ion-icon>
                <span>ABOUT</span>
            </a>
        </div>
        <div id="skills.html" class="nav-item">
            <a href="skills.html">
                <ion-icon size="large" name="settings-outline"></ion-icon>
                <span>SKILLS</span>
            </a>
        </div>
        <div id="portfolio.html" class="nav-item">
            <a href="portfolio.html">
                <ion-icon size="large" name="code-outline"></ion-icon>
                <span>PORTFOLIO</span>
            </a>
        </div>
        <div id="contact.html" class="nav-item">
            <a href="contact.html">
                <ion-icon size="large" name="send-outline"></ion-icon>
                <span>CONTACT</span>
            </a>
        </div>
    </div>

    <div class="nav-placeholder"></div>

    <div class="links">
        <div class="link-item">
            <a target="_blank" href="https://twitter.com/ernestjbadu">
                <ion-icon name="logo-twitter">Twitter</ion-icon>
            </a>
        </div>
        <div class="link-item">
            <a target="_blank" href="https://instagram.com/ernestjbadu">
                <ion-icon name="logo-instagram">Instagram</ion-icon>
            </a>
        </div>
        <div class="link-item">
            <a target="_blank" href="https://github.com/Ernzst">
                <ion-icon name="logo-github">GitHub</ion-icon>
            </a>
        </div>
        <div class=link-item>
            <a target="_blank" href="https://www.linkedin.com/in/ernxst/">
                <ion-icon name="logo-linkedin">LinkedIn</ion-icon>
            </a>
        </div>
    </div>

</div>
</body>
<script src="scripts/javascript/scripts.js"></script>
</html>
